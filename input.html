<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<title>Gathering Input</title>
<script>
function getName() {
  var fullName;
  fullName = document.getElementById("first").value;
  fullName = fullName +  document.getElementById("last").value;
  document.getElementById("message").innerHTML = fullName;
}
</script>
</head>
<body>
  <input type="text" id="first">
  <input type="text" id="last">
  <input type="button" id="doneButton" onclick="getName();" value="Done">
<p id="message">
</p>
</body>
</html>
